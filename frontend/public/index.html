<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/images/logo-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <style>
    @font-face {
      font-family: 'Manrope Regular';
      src:  url('fonts/Poppins/Poppins-Regular.ttf') format('ttf')
    }
    @font-face {
      font-family: 'Manrope Bold';
      src:  url('fonts/Poppins/Poppins-Bold.ttf') format('ttf')
    }
  </style>
  <!--
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' localhost:*;
      font-src 'self' data: fonts.gstatic.com;
      img-src * data:;
      media-src * data:;
      script-src 'self' 'unsafe-eval' *.gstatic.com;
      frame-src 'self';
      style-src 'self' 'unsafe-inline';
      style-src-elem fonts.googleapis.com 'self' 'unsafe-inline' *.gstatic.com;
      " />
      -->
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/dm_white.svg" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>The Squares</title>
  <meta name="description" content="Blocks of chess" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app-root"></div>
</body>

</html>
